    <script src="product.js"></script>
    <script>
        let imgName = document.querySelectorAll(".imgName");
        let search = document.getElementById("search")

        console.log("imagee="+imgName);
        console.log("search="+search);

        



      search.addEventListener("keyup",()=>{

        for(var i=0;i<=imgName.length-1;i++){

   
            var search_input =search.value.toLowerCase();
            console.log("img name"+imgName[0].innerHTML.toLowerCase());
            var search2= imgName[i].innerText.toLowerCase();

           
            if(search2.indexOf(search_input) != -1){
                imgName[i].parentElement.style.display="block"
            }
           
            else{
                imgName[i].parentElement.style.display="none";
            }

        }

         })



    </script>
